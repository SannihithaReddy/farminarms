{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/log.css' %}"></link>
	<style>
		.forgot a{
    text-decoration: none;
	float: right;
}
.forgot a:hover{
    color:blue;
    text-decoration: underline;
}
.lk a{
	text-decoration: none;
}
.lk a:hover{
	text-decoration: underline;
	color: blue;
}
	</style>
    <title>LOG IN FORM</title>
  </head>
  <body>
	<p id='tex'>Translate to:</p>
	<div id="gtranslate"></div>
	
<script type="text/javascript">
function googleTranslateElementInit() {
new google.translate.TranslateElement({pageLanguage: 'en'}, 'gtranslate');
}
</script>

<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div class="blur"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<div class="lk">
				<a href="/" class="link link-danger">Back</a>
				</div>
				<div class="border border-info mt-3 rounded myform">
					
                    <a href="index.html" class="logo">
                        <img src="{% static 'images/logo.png' %}" alt="">
                    </a>
					<h3>Log In</h3>
					<form action="" method="post">
						{% csrf_token %}
						<div class="mb-3 ">
						<input type="tel" name="phn" class="form-control" placeholder="Mobile Number">
						</div>
						<div class="mb-3 ">
						<input type="password" name="upass" class="form-control" placeholder="Password">
						</div>
						<!--
						<div class="forgot">
						<a  class="link-success" href="#">Forgot Password</a>
						</div>
						-->
						<div class="form-check">
                            <input type="checkbox" checked="checked" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                        </div>
						
						<div class="mb-3 btn">
							<input type="submit" Value="Submit" style="background-color:rgba(61, 30, 235, 0.897); color: white; padding:10px 40px; text-decoration: none;">
						</div>
						<div >
							Not a member?
							<a  href="/accounts/register/">Register</a>
						
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js --> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
